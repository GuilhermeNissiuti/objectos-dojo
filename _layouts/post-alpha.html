---
layout: default
---
<div class="container page">
  <div class="row">
    <div class="span8">
      
      <div class="post-meta">
        <h1>{{ page.title }}</h1>
        <h2>{{ page.author }}</h2>
      </div>
  
      <div class="alert alert-block">
        <p><strong>Versão ALPHA!</strong> Este artigo está em versão 'Alpha' e, portanto, 
        não foi ainda revisado corretamente</p>
      </div>
      
      <div class="post">
      {{ content }}
      </div>
      
    </div>
    
    <div class="span4">
    </div>
  </div>
</div>

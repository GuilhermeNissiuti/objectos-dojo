---
layout: base
styleClass: post
---
<div class="container page">
  <div class="alert alert-block">
    <p><strong>Versão ALPHA!</strong> Este artigo está em versão 'Alpha' e, portanto, 
    não foi ainda revisado corretamente</p>
  </div>

  <div class="row post">
    <div class="offset2 span8">
      <h1>{{ page.title }}</h1>
      
      {% if page.author %}
      <h2>{{ page.author }}</h2>
      {% endif %}

      {{ content }}
    </div>
  </div>
</div>
